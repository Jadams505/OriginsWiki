			<p>
				<b>Edengrass</b> is a <a is="a-link" href="Blocks.html">block</a> type found in <a is="a-link">the Dawn</a>.
				It is the Dawn-equivalent to <a is="a-link" href="https://terraria.wiki.gg/wiki/Grasses">Grass</a>, and cannot be converted to other variants with <a is="a-link" href="https://terraria.wiki.gg/wiki/Thrown_Powder">any thrown powder</a>.
				Edengrass can be placed and spread using the <a is="a-link">Seeds of Eden</a>.
				Given enough time, <a is="a-link" href="Plants.html">foliage</a> will start to grow on top of Edengrass.
			</p>
