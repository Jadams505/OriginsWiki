<!DOCTYPE HTML>
<html lang="en">
	<head>
		<script>
			async function postParseCallback(){
				if(!location.search || location.search == '?searchPage'){
					return;
				}
				var siteMap = await getSiteMap();
				var search = location.search.replaceAll(' ', '_');

				for (var i = 0; i < siteMap.length; i++) {
					if(('?'+siteMap[i].toLowerCase()) == search.toLowerCase()){
						window.open(siteMap[i] + linkSuffix, '_self');
						return;
					}
				}
				var content = document.getElementById("content");
				content.innerHTML = await getSearchLinks(location.search.substring(1)) + content.innerHTML;
			}
		</script>
		<script src="automarkdown.js" defer></script>
		<link rel="stylesheet" href="styling.css"></link>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<article id="content">
		</article>
	</body>
</html>
