<!DOCTYPE HTML>
<html lang="en">
	<head>
        <script src="afmlTags.js" defer></script>
		<script src="automarkdown.js" defer></script>
		<link rel="stylesheet" href="styling.css"></link>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<article id="content">
			<h1>§DisplayName§</h1>
			<div class="divider"></div>
			
			<span id="toc-and-stats">
				<div id="table-of-contents"></div>
				[statblock §Name§]
			</span>
			<span id="error-log"></span>
#if PageTextMain
			<p>
			§PageTextMain§
			</p>
#endif
			<div>
#if Crafting
				<details class="section" id="Crafting" open>
					<summary>Crafting<span class="divider"></span></summary>
#if Recipes
					<p><b>Recipes</b></p>
					<div class="divider"></div>
					§Recipes§
#endif
#if UsedIn
					<p><b>Used In</b></p>
					<div class="divider"></div>
					§UsedIn§
#endif
				</details>
#endif
			</div>
		</article>
	</body>
</html>
