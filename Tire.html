			<h1>Tire</h1>
			<div class="divider"></div>

				[statblock Tire]
			</span>
			<span id="error-log"></span>

			<p>
				<b>Tires</b> are <a is="a-link">materials</a> that can be <a is="a-link" href="https://terraria.wiki.gg/wiki/Fishing">fished</a> for as <a is="a-link" href="https://terraria.wiki.gg/wiki/Fishing#Junk">junk</a>.
				Tires are solely used to create <a is="a-link">Rubber</a> at a <a is="a-link" href="https://terraria.wiki.gg/wiki/Heavy_Work_Bench">Heavy Work Bench</a> or <a is="a-link" href="https://terraria.wiki.gg/wiki/Extractinator">extractinated</a> for random treasures.
			</p>

				<div class="divider"></div>

				{
				stations:[
				'<a is="a-link" href="https://terraria.wiki.gg/wiki/Heavy_Work_Bench">Heavy Work Bench</a>'
				]
				items:[
				{
				result:'<a is="a-link" image="$fromStats" href="">Rubber</a>(3)'
				ingredients:[
				'<a is="a-link" image="$fromStats" href="">Tire</a>'

				}

				}
