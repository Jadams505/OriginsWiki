<!DOCTYPE HTML>
<html lang="en">
	<head>
        <script src="afmlTags.js" defer></script>
		<script src="automarkdown.js" defer></script>
		<link rel="stylesheet" href="styling.css"></link>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<article id="content">
			<h1>Starfuze</h1>
			<div class="divider"></div>

			<a-statblock src=Starfuze></a-statblock>

			<p>
				The <b>Starfuze</b> is a type of <a is="a-link" href="https://terraria.wiki.gg/wiki/Hardmode">Hardmode</a> post-<a href="https://terraria.wiki.gg/wiki/Moon_Lord">Moon Lord</a> <a is="a-link">canister</a> used as fuel for the <a is="a-link">Starburst</a>.
				Starfuze currently have no other use.
			</p>

			<details open>
				<summary>Crafting<span class="divider"></span></summary>
				<p><b>Recipes</b></p>
				<div class="divider"></div>
				<a-recipes>
				{
				stations:[
				'<a is="a-link" image="Images/Interstellar_Sampler">Interstellar Sampler</a>'
				],
				items:[
				{
				result:'<a is="a-link" image="$fromStats">Starfuze</a>(10)',
				ingredients:[
				'<a is="a-link" image="$fromStats">Formium Bar</a>',
				'<a is="a-link" image="$fromStats">Nova Fragment</a>'
				]
				}
				]
				}
				</a-recipes>
			</details>
		</article>
	</body>
</html>
